<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    
    .container {
      width: 300px;
      padding: 20px;
      background-color: #f1f1f1;
      border-radius: 5px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    
    h1 {
      margin-top: 0;
    }
    
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    
    ul {
      text-align: left;
      margin-left: 0;
      padding-left: 20px;
    }
    
    .result-box {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Time Converter</h1>
    <div class="result-box">
      <h3>Years to Days</h3>
      <input type="number" id="yearsToDays" placeholder="Enter the number of years" required>
      <button onclick="convertYearsToDays()">Convert</button>
      <ul id="resultYearsToDays"></ul>
    </div>
    <div class="result-box">
      <h3>Days to Hours</h3>
      <input type="number" id="daysToHours" placeholder="Enter the number of days" required>
      <button onclick="convertDaysToHours()">Convert</button>
      <ul id="resultDaysToHours"></ul>
    </div>
    <div class="result-box">
      <h3>Hours to Minutes</h3>
      <input type="number" id="hoursToMinutes" placeholder="Enter the number of hours" required>
      <button onclick="convertHoursToMinutes()">Convert</button>
      <ul id="resultHoursToMinutes"></ul>
    </div>
    <div class="result-box">
      <h3>Minutes to Seconds</h3>
      <input type="number" id="minutesToSeconds" placeholder="Enter the number of minutes" required>
      <button onclick="convertMinutesToSeconds()">Convert</button>
      <ul id="resultMinutesToSeconds"></ul>
    </div>
  </div>

  <script>
    function convertYearsToDays() {
      var years = parseFloat(document.getElementById("yearsToDays").value);
      
      var days = years * 365;
      
      var result = document.getElementById("resultYearsToDays");
      result.innerHTML = "<li>" + days + " days</li>";
    }
    
    function convertDaysToHours() {
      var days = parseFloat(document.getElementById("daysToHours").value);
      
      var hours = days * 24;
      
      var result = document.getElementById("resultDaysToHours");
      result.innerHTML = "<li>" + hours + " hours</li>";
    }
    
    function convertHoursToMinutes() {
      var hours = parseFloat(document.getElementById("hoursToMinutes").value);
      
      var minutes = hours * 60;
      
      var result = document.getElementById("resultHoursToMinutes");
      result.innerHTML = "<li>" + minutes + " minutes</li>";
    }
    
    function convertMinutesToSeconds() {
      var minutes = parseFloat(document.getElementById("minutesToSeconds").value);
      
      var seconds = minutes * 60;
      
      var result = document.getElementById("resultMinutesToSeconds");
      result.innerHTML = "<li>" + seconds + " seconds</li>";
    }
  </script>
</body>
</html>
